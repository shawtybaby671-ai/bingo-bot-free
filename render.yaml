services:
  - type: web
    name: bingo-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: PLAYER_DATA_GROUP_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: bot-data
      mountPath: /opt/render/project/src
      sizeGB: 1
